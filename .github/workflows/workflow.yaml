name: Continuos Integration

on: 
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs: 
  continuous-integration:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x      
      - name: run install and test
        run: |
          npm install
          npm run test