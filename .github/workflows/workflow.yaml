name: Continuos Integration

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ master, dev ]

jobs: 
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x      
      - name: run install and test
        run: |
          npm install
          npm run test